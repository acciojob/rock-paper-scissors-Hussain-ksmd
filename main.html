<!DOCTYPE html>

<html>

<head>
	<title>Rock, Paper, Scissors Game</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div id="game">
  <div id="input-container">
    <label for="game-number">Enter number of rounds:</label>
    <input type="number" id="game-number" min="1" value="1">
  </div>
  <button id="play-game">Play</button>
  <div id="game-container" style="display: none;">
    <div id="choices">
      <button data-ns-test="rock">Rock</button>
      <button data-ns-test="paper">Paper</button>
      <button data-ns-test="scissors">Scissors</button>
    </div>
    <div id="score">
      <div>
        <p>Rounds left:</p>
        <p data-ns-test="rounds-left">0</p>
      </div>
      <div>
        <p>User points:</p>
        <p data-ns-test="user-points">0</p>
      </div>
      <div>
        <p>Computer points:</p>
        <p data-ns-test="computer-points">0</p>
      </div>
    </div>
    <p data-ns-test="computer-choose">Computer choose:</p>
    <p data-ns-test="round-result">Round result:</p>
    <p data-ns-test="game-result">Game result:</p>
  </div>
</div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
